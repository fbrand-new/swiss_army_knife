name: basic_cuda_torch_conda
channels:
  - defaults
  - conda-forge
  - nvidia
  - pytorch
dependencies:
  - python
  - numpy
  - pytorch::torchvision
  - pytorch::pytorch
  - pytorch::torchvision
  - pytorch::pytorch-cuda=12.4
  - nvidia::cuda #Forget about cudatoolkit. This has everything you need. If you need more lightweight libraries follow the instructions at https://docs.nvidia.com/cuda/cuda-installation-guide-linux/index.html#conda-installation
